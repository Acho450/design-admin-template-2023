<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>

<body>
<div class="flex min-h-full items-center justify-center px-4 py-12 sm:px-6 lg:px-8">
    <div class="w-full max-w-md space-y-8 p-3 shadow border mb-4 mt-3">
        <div>
            <img class="mx-auto h-30 w-auto"  src="https://sacode.web.id/assets/img/logo/logo-sacode.png">
            <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">Masuk ke Akun anda</h2>
        </div>

        <form class="mt-8 space-y-6 mb-3" action="#" method="POST">
            <input type="hidden" name="remember" value="true">
            <div class="-space-y-px rounded-md shadow-sm">
                <div class="mb-3">
                    <label for="email-address" class="sr-only">Alamat email</label>
                    <input id="alamat-email" name="email" type="email" autocomplete="email" required
                        class="relative block w-full rounded-t-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
                        placeholder="Alamat email">
                </div>
                <div>
                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                        class="relative block w-full rounded-b-md border-0 py-1.5 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2"
                        placeholder="Password">
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" name="remember-me" type="checkbox"
                        class="h-4 w-4 rounded border-gray-300 text-indigo-900 focus:ring-indigo-900">
                    <label for="remember-me" class="ml-2 block text-sm text-gray-900">Ingat saya</label>
                </div>

                <div class="text-sm">
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-900">Lupa password?</a>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="group relative flex w-full justify-center rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white hover:bg-indigo-900 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <!-- <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400" viewBox="0 0 20 20"
                            fill="currentColor" aria-hidden="true">
                            <path fill-rule="evenodd"
                                d="M10 1a4.5 4.5 0 00-4.5 4.5V9H5a2 2 0 00-2 2v6a2 2 0 002 2h10a2 2 0 002-2v-6a2 2 0 00-2-2h-.5V5.5A4.5 4.5 0 0010 1zm3 8V5.5a3 3 0 10-6 0V9h6z"
                                clip-rule="evenodd" />
                        </svg> -->
                    </span>
                    Masuk
                </button>
            </div>
            
            <div class="inline-flex items-center justify-center w-full">
                <hr class="w-full h-px my-0 bg-gray-0 border-0 dark:bg-gray-300">
                <small
                    class="absolute px-3 text-gray-500 -translate-x-1/2 bg-white left-1/2 ">Atau login dengan</small>
            </div>

            <div class=" col-2 text-center text-3xl">
                <a href="#" class="hover:bg-yellow-500 hover:text-gray-100  inline-flex rounded-lg p-1 text-red-600">
                    <i class="bi bi-google"></i>
                </a>

                <a href="#" class="hover:bg-gray-900 hover:text-gray-100  inline-flex rounded-lg p-1 text-gray-900">
                    <i class="bi bi-github"></i>
                </a>

                <a href="#" class="hover:bg-indigo-900 hover:text-gray-100  inline-flex rounded-cirle rounded-lg p-1 text-indigo-600">
                    <i class="bi bi-facebook"></i>
                </a>
            </div>

            
        </form>
    </div>
</div>


</script>
</body>

</html>
